<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie API</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script defer src="script.js"></script>

</head>
<body>
	<div class="container">
		<header>
			<div class="logo">Movie<span>Search</span></div>
		</header>
		<div class="main">

			<div>	
				<input type="text" id="input" placeholder="Enter Movie Title to Search...">
				<button id="btn">Search</button>
			</div>
			<div id="results">
				<div class="image">
					<img src="" id="poster" alt="">
				</div>
				<div class="info">
					<h1 id="title"></h1>
					<p id="year"></p>
					<h4 id="rated"></h4>
					<p id="ratings"></p>
					<p id="plot"></p>
				</div>
			</div>	
		</div>
	</div>
	<footer>
		FK &copy; All Rights Reserved
	</footer>

</body>
</html>
